<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
              <div class="form-label-group">
                <label for="inputEmail">Email </label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email"
                  [formControl]="loginForm.controls['email']" required autofocus>
                <small *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched"
                  class="mat-text-warn">Email
                  is required.</small>
              </div>

              <br />

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control"
                  [formControl]="loginForm.controls['password']" placeholder="Password" required>
                <small
                  *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"
                  class="mat-text-warn">Password is required.</small>
              </div>

              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->

              <br />

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
